{% extends 'index.html' %}

{% block content %}

<div class="container contact">

    <div class="text-wrapper d-flex justify-content-center">
            <p>
                Do you have any questions? <br>
                Perhaps you just want to reach out to me with some feedback? <br>
                Or, you might be interested to cooperate with something? <br>
                Don't hesitate to contact me!
            </p>
    </div>

    <hr>

    <form>
        <div class="row">
          <div class="form-group col-sm-6 labels">
            <label>Name:</label>
          </div>
          <div class="form-group col-sm-6 input">
            <input type="text">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 labels">
            <l<label>Email (If you want me to get back):</label>
          </div>
          <div class="form-group col-sm-6 input">
            <input type="email">
          </div>
        </div>
        <div class="form-group message">
            <label>Message:</label><br>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Send">
        </div>
    </form>
</div>


{% endblock %}
