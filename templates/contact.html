{% extends 'index.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="contact-container container">

  <div class="row">

    <div class="contact-card offset-1 col-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

    <div class="contact-title">
      <p>Contact me!</p>
    </div>

    <form action="{% url 'contact' %}" method="POST" class="container">

        {% csrf_token %}

        <div class="row label-row">
          <div class="col-12 label-wrapper">
            <label>Name:</label>
          </div>
        </div>
        <div class="row">
          <input class="col-12" id="id_name" maxlength="100" minlength="3" name="name" required="" type="text">
        </div>

        <div class="row label-row">
          <div class="col-12 label-wrapper">
            <label>Email (If you want me to get back):</label>
          </div>
        </div>
        <div class="row">
          <input class="col-12" id="id_mail" name="mail" type="email">
        </div>

        <div class="row label-row">
          <div class="col-12 label-wrapper">
            <label>Message:</label>
          </div>
        </div>
        <div class="row">
          <textarea class="col-12" cols="40" id="id_message" minlength="10" name="message" required="" rows="5"></textarea>
        </div>

        <div class="form-group">
          <input class="button primary" type="submit" value="Send">
        </div>

    </form>
  </div>

  </div>
</div>

{% endblock %}
