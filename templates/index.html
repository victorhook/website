<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Krook</title>

    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">

    {% block css %}
      <!-- Custom css -->
    {% endblock %}

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">

  <!-- Navbar when collapsed, displaying an extra button -->
    <div class="navbar-toggler dropdown ml-auto">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <div class="collapse navbar-collapse ml-auto" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-lg-0">
              <li class="nav-item">
                <a id="home-logo-collapsed" href="/" class="nav-link nav-brand">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                  </svg>
                </a>
              </li>
                <li class="nav-item">
                  <div class="link">
                    <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'photography' %}">Photography</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
          </div>

    </div>

    <!-- Navbar when not collapsed -->
    <div class="collapse navbar-collapse">
      <a id="home-logo" href="/" class="nav-link nav-brand">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
      </a>
        <ul class="navbar-nav ml-auto mt-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'projects' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'photography' %}" id="photography">Photography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}" id="about">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}" id="contact">Contact</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container-fluid content">

    {% block content %}
    {% endblock %}

  </div>


    <footer class="footer">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <p>
                  Victor Krook Â© {{ current_year }}
                  <a href="https://github.com/victorhook"><img src="{% static 'images/logos/logo_github.png' %}"></a>
                  <a href="https://www.linkedin.com/in/victor-krook-861070158/"><img src="{% static '/images/logos/logo_linkedin.png' %}"></a>
                </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

</body>
</html>
